
<div class="container">
    <div class="row">
            <div class="col-xs-12" class="cls_container_posicion">
            <a [routerLink]="['/home']" class="cls_link_posicion" >Home</a><a class="cls_link_posicion">/</a>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div clasS="row">
        <div class="col-xs-12">
            <img src="../../assets/img/Prueba_Publicidad.png"  style="width:100%;">
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
</div>
<div class="container-fluid" id="resultado_busqueda" >
    <div class="row">
        <h1>Jeans</h1>
        <hr>
        <div class="col-xs-6  col-sm-3" *ngFor="let prod of jeans">
            <div class="row cls_item_resultado_busqueda"  [routerLink]="['/detalle_producto',prod.id]">
                <div class="col-xs-12">
                    <img src="../assets/img/productos/{{prod.str_id}}_1.png" class="cls_img_resultado_busqueda" >
                </div>
                <div class="col-xs-12">
                    <a class="cls_nompre_producto_resultado_busqueda">
                        {{prod.nombre}}
                    </a>
                </div>
                <div class="col-xs-12">                    
                    <a class="cls_precio_prod">
                        ${{prod.precio | number: '1.2-2'}}
                    </a>
                </div>
               
            </div>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary btn-block" style="background-color: gray;color:white;padding-top:15px;padding-bottom: 15px;" [routerLink]="['/de_passo',1,16]">Ver todos los Jeans</button>
        </div>
    </div>

    <div class="col-xs-12">
            <hr>
    </div>
</div>
