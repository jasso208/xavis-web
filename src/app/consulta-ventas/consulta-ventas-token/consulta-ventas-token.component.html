<div>
    <div class="row">
        <div clasS="col-xs-12">
                <h1>
                    Mis Ventas
                </h1>
        </div>
    </div>
</div>
<div  >            
        <div class="row" *ngIf="!confirma_token">
            <div class="col-xs-12">
                
                <br>
                <p>Paso 1 : Ingresa tu correo.</p>
                <br>
                
                <p>paso 2 : Recibiras un correo con un link.</p>
                <br>
                
                <p>paso 3 : Da click en el link, y se te redireccionara a la pantalla para consultar tus ventas.</p>

                <br>
               
            </div>
        </div>
    </div>
    <div  id="form_buscar" *ngIf="!confirma_token">
            <div class="row">
                <div class="col-xs-12">
                    <br><br>
                </div>
            </div>
            <div class="row">                               
                <div class="col-xs-12">
                        <input type="email" class="form-control"  [(ngModel)]="txt_e_mail" disallow-spaces> 
                        <div class="row">
                                <div
                                    class="col-xs-12 error"
                                    *ngIf="muestra_error_e_mail">
                                        <a>Ingresa un Correo Electronico Valido.</a>
                                </div>
                        </div>                                       
                </div>    
                                                 
            </div>
            <div class="row">
                <br><br>
            </div>
            <div class="row">
                    <div class="col-xs-12 text-center">
                        <button class="btn btn-primary" (click)="fn_recupera_psw()" >Consultar Ventas</button>                                   
                    </div>    
            </div>
    </div>

    <div class="cls_exito_msj" *ngIf="mostrar_msj_exito">
        <p>{{msj_exito}}</p>
    </div>

    <div class="cls_error_msj" *ngIf="muestra_error">
            <p>{{msj_error}}</p>
        </div>
            
        <div class="preloader-fondo" *ngIf="cargando">    
                <div class="preloader">
        
                </div>
            </div>
