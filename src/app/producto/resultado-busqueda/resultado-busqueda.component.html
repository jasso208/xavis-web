<div >
        <div class="row" >
            <div class="col-xs-12" class="cls_container_posicion" >
                <div class="col-xs-12">
                    
                    <a [routerLink]="['/home']" class="cls_link_posicion" >Home</a><a class="cls_link_posicion">/</a><a class="cls_link_posicion">Resultado Busqueda</a>
                    
                </div>
            </div>
        </div>
</div>
<hr>
<div  id="resultado_busqueda" >
    <div class="row" *ngIf="muestra_msj_no_prod" style="padding: 0">
        <div class="col-xs-12"  style="padding: 0">
            <div class="col-xs-12">
                 <div style="width: 100%;text-align: center;padding-top:20px;padding-bottom: 20px;padding-left: 20px;padding-right: 20px;background-color:gray;">
                    <p style="font-weight: bold;color:white">
                        No se encontrarón resultados con los parámetros de búsqueda.
                        <br>
                        <br>
                        Intente nuevamente.
                    </p >

                </div>
            </div>
           
        </div>
    </div>
    <div class="row"  style="padding: 0" *ngIf="!muestra_msj_no_prod">
        <div  class="col-xs-6  col-sm-4 cls_padding_cero"   *ngFor="let prod of productos">
            <div class="row cls_item_resultado_busqueda cls_padding_cero"  [routerLink]="['/detalle_producto',prod.id]">
                <div class="col-xs-12">
                    <img src="../assets/img/productos/{{prod.str_id}}_1.jpg" class="cls_img_resultado_busqueda" >
                </div>
                <div class="col-xs-12">
                    <a class="cls_nompre_producto_resultado_busqueda" style="text-decoration: none;">
                        {{prod.nombre}}
                    </a>
                </div>
                <div class="col-xs-12">                    
                    <a class="cls_precio_prod" style="text-decoration: none;">
                        ${{prod.precio | number: '1.2-2'}}
                    </a>
                </div>
               
            </div>
        </div>
    </div>
    <div class="col-xs-12" style="padding: 0">
            <hr>
        </div>
        <div class="col-xs-12">
            <ul class="pagination">
              <li><a >Página.</a></li>
              <li *ngFor="let x of cont_pag_arr" class="page-item " id="pag_{{x}}">
                    <a  class="page-link"  style="cursor: pointer;" (click)="fn_cambia_pagina(x)">
                        {{x}}
                    </a>
                </li>              
              
            </ul>
        </div>
</div>
<div class="preloader-fondo" *ngIf="cargando">    
        <div class="preloader">

        </div>
</div>
