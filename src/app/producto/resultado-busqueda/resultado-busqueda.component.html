<div >
        <div class="row" style="padding: 0">
                <div class="col-xs-12" class="cls_container_posicion" style="padding: 0">
                <a [routerLink]="['/home']" class="cls_link_posicion" >Home</a><a class="cls_link_posicion">/</a><a class="cls_link_posicion">Resultado Busqueda</a>
            </div>
        </div>
</div>
<hr>
<div  id="resultado_busqueda" >
    <div class="row" *ngIf="muestra_msj_no_prod" style="padding: 0">
        <div class="col-xs-12"  style="padding: 0">
            <div style="width: 100%;text-align: center;padding-top:20px;padding-bottom: 20px;padding-left: 20px;padding-right: 20px;background-color:gray;">
                <p style="font-weight: bold;color:white">
                    No se encontraron resultados con los parametros de busqueda.
                    <br>
                    <br>
                    Intente Nuevamente.
                </p >

            </div>
        </div>
    </div>
    <div class="row"  style="padding: 0" *ngIf="!muestra_msj_no_prod">
       
    
        <div  class="col-xs-6  col-sm-3"  style="padding: 0" *ngFor="let prod of productos">
            <div class="row cls_item_resultado_busqueda" style="padding: 0"  [routerLink]="['/detalle_producto',prod.id]">
                <div class="col-xs-12">
                    <img src="../assets/img/productos/{{prod.str_id}}_1.png" class="cls_img_resultado_busqueda" >
                </div>
                <div class="col-xs-12">
                    <a class="cls_nompre_producto_resultado_busqueda">
                        {{prod.nombre}}
                    </a>
                </div>
                <div class="col-xs-12">                    
                    <a class="cls_precio_prod">
                        ${{prod.precio | number: '1.2-2'}}
                    </a>
                </div>
               
            </div>
        </div>
    </div>
    <div class="col-xs-12" style="padding: 0">
            <hr>
        </div>
</div>

<div class="preloader-fondo" *ngIf="cargando">    
        <div class="preloader">

        </div>
</div>
