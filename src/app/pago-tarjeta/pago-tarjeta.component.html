<hr>
<div >
    <div class="row" style="padding: 0">
        <div class="col-xs-12" >
            <a [routerLink]="['../forma_pago']"> < Cambiar forma pago</a>
        </div>
        <div class="col-xs-12">
            <h1>
                Pago con tarjeta
            </h1>
        </div>
        <div class="col-xs-12" >
			<hr>
        </div>

			<div class="col-xs-12" >

					<form action="#" method="POST" id="payment-form" class="form">
							<input type="hidden" name="token_id" id="token_id">
							<input type="hidden" name="use_card_points" id="use_card_points" value="false">
							
							<div class="form-group">
								<label>Nombre del titular</label>
								<input class="form-control" type="text" placeholder="Como aparece en la tarjeta" autocomplete="off" [(ngModel)]="holder_name" id="holder_name"  data-openpay-card="holder_name"  [ngModelOptions]="{standalone:true}">
								<div class="row">
									<div
									class="col-xs-12 error"
									  id="error_nombre_tarjeta" style="display:none">
									  <a>El nombre del titular requerido</a>
									</div>
                                </div>
							</div>
							<div class="form-group">
								<label>Numero de Tarjeta</label>
								<input class="form-control" type="number" placeholder="16 digitos" autocomplete="off" data-openpay-card="card_number" id="card_number" maxlength="16" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
								>
								<div class="row">
									<div
									class="col-xs-12 error"
									  id="error_txt_num_tarjeta" style="display:none">
										<a id="error_num_tarjeta"></a>
									</div>
								</div>
								
								
							</div>
							<div class="row">
								<div class="col-xs-7">
									<div class="form-group">
										<label>Fecha de expiraci√≥n</label>
										<div class="row">
											<div class="col-xs-6">
												<input class="form-control" type="number" placeholder="MM" data-openpay-card="expiration_month" id="expiration-month" maxlength="2"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
											</div>
											<div class="col-xs-6">
												<input class="form-control" type="number" placeholder="YY" data-openpay-card="expiration_year" id="expiration-year" maxlength="2"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
											</div>
										</div>									
										<div class="row">
											<div
											class="col-xs-12 error"
											  id="error_fecha_exp" style="display:none;text-align:center">
												<a id="error_txt_fecha_exp" ></a>
											</div>
										</div>									
									</div>
								</div>
							
								<div class="col-xs-5">
									<div class="form-group">
									<label>CVV</label>
									<div class="row">
										<div class="col-xs-12">										
											<input class="form-control col-xs-3" type="number" placeholder="3 digitos" autocomplete="off" data-openpay-card="cvv2" id="cvv2" maxlength="4"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >							
										</div>
									</div>
									<div class="row">
										<div
										class="col-xs-12 error"
										  id="error_cvv" style="display:none;text-align:center">
											<a >El codigo de seguridad es incorrecto</a>
										</div>
									</div>
									
									</div>	
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-6" >
									<div class="form-group">								
										<label>Tarjetas de Credito</label>
										<br>
										<img style="width:50%" src="../../assets/img/cards1.png">
									</div>									
								</div>
								<div class="col-xs-12 col-sm-6" >
									<div class="form-group">
										<label>Tarjetas de Debito</label>
										<br>
										<img  style="width:100%" src="../../assets/img/cards2.png">
									</div>									
								</div>
								<div class="col-xs-12 ">
									<div class="form-group">
										
												<div class="col-xs-8 col-sm-6" style="padding: 0">
													<label>Transacciones realizadas via:</label>
												</div>																		
												<div class="col-xs-4 col-sm-2" style="padding: 0">
													<img  style="width:100%" src="../../assets/img/openpay.png">
												</div>										


									</div>
								</div>
							</div>	


							


							<div class="form-group">
								<br><br>	
			                    <button id="prueba" class="btn btn-primary center-block" style="margin:0 auto ;"  onclick="fn_pagar();" >
			                        Pagar
			                    </button>
							</div>
						</form>
                    </div>	
                   							
		
    </div>

</div>
<div class="preloader-fondo" id="div_cargando" style="display:none">    
    <div class="preloader">

    </div>
</div>
<div  id="mostrar_conf_pedido_2"  style="width: 100%;height: 100%;position: fixed;top:0;left: 0;z-index: 10001; background-color: black;display: none;opacity: 0.7;">

</div>

<div id="div_msj_aviso_2" style="display: none;z-index: 10002" >
    <div style="width: 100%;text-align: center;">
        <img src="../../assets/img/logo_peque.png" style="width:70px;margin:0 auto" >
    </div>
    <h1>
		<strong>
			<span id="folio_compra_2"></span>
		</strong>
        
        
        <br><br>
        Gracias por su preferencia    
        <br>
        <br>
            Se le notificara via correo electronico cuando su paquete este en camino.
        <br>
        <br>        
    </h1>
    <hr>
    <button class="btn btn-primary center-block" style="margin:0 auto ;" (click)="fn_continuar()">
        Continuar
    </button>
</div>
<div class="cls_error_msj" id="muestra_error_general" style="display: none;">
    <p id="msj_error_general_pago"></p>
</div>
